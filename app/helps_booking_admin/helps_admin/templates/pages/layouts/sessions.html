{% extends "pages/layouts/base.html" %}

{% block master %}
<body>
    {% block content %}
    <div style="margin-left: 10px;margin-bottom: 10px">
        <h1>Book a Session</h1>
        <div style="display:inline-block;">
            <p>Date: </p>
            <input id="date" type="date" value="{{ datetime }}" required>
        </div>
        
        <div style="display:inline-block;">
            <p>Starting: </p>
            <input id="hour-start" type="time" min="{{ min_hour }}" max="{{ max_hour }}" value="9:00" required>
        </div>
        
        <div style="display:inline-block;">
            <p>Ending: </p>
            <input id="hour-end" type="time" min="{{ min_hour }}" max="{{ max_hour }}" value="{{ max_hour }}" required>
        </div>
    </div>
    <div style="display:inline-block;margin-left:10px">
            <p>Student</p>
            <form action="/action_page.php" method="POST">
                <input list="students" name="student-search">
                <datalist id="students">
                  <option value="Richard">
                  <option value="Aditya">
                  <option value="Nathan">
                  <option value="Nic">
                  <option value="The Duc">
                  <option value="Alex">
                </datalist>
                <!-- <input type="submit"> -->
              </form>
        <p>Advisor </p>
        <form action="/action_page.php" method="POST">
            <input list="advisors" name="advisor-search">
            <datalist id="advisors">
              <option value="Richard">
              <option value="Aditya">
              <option value="Nathan">
              <option value="Nic">
              <option value="The Duc">
              <option value="Alex">
            </datalist>
            <!-- <input type="submit"> -->
          </form>
    </div>
    <div>
        <button style="display:inline;margin:10px">Book</button>
    </div>
    {% endblock %}
</body>
{% endblock %}
