{% extends "pages/layouts/base.html" %}

{% block content %}
<body>
    {% load static %}
    <script src="{% static "js/sessions.js/" %}"></script>
    
    <div style="margin-left: 10px;margin-bottom: 10px">
        <h1>Book a Session</h1>
    </div>
    <div>
        <div style="display:inline-block; width:30%; margin-left:10px; position:relative">        
            <p>Student</p>
            <div style="margin-bottom:20px;">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <input id="advisors-id" type="text" placeholder="Enter Name or Student ID..." name="query">
                </form>
            </div>
            
            <p>Advisor </p>
            <form action="/advisor-search" method="POST">
                <input id="advisors-id" type="text" name="query" placeholder="Enter Name or Staff ID..."> 
            </form>
            
        </div>
        <div style="display:inline-block; position:relative;">
            {{ calendar }}
        </div>
        <div id="sess_time_select" style="display:none; width:70%; margin-top:20px; margin-left:10px; position:relative">
            <div>
                <p>Date: </p>
                <input id="date" type="date" value="{{ datetime }}" required>
            </div>
            
            <div>
                <p>Starting: </p>
                <input id="hour-start" type="time" value="09:00" required>
            </div>
            
            <div>
                <p>Ending: </p>
                <input id="hour-end" type="time" value="10:00" required>
            </div>
            <div>
                <button style="margin:10px; position:relative">Book</button>
            </div>
        </div>
    
        
    </div>
    
    
    
</body>
{% endblock %}
